{% load static %}
    <!-- Tap to top and theme setting button start -->
    <div class="theme-option">
        <div class="setting-box">
            <button class="btn setting-button">
                <i class="fa-solid fa-gear"></i>
            </button>
             <div class="theme-setting-2">
                <div class="theme-box">
                  <ul>
                    <li>
                      <div class="setting-name"><h4>رنگ</h4></div>
                      <div class="theme-setting-button color-picker">
                        <label for="colorPick">رنگ قالب</label>
                        <input type="color" id="colorPick" value="#0da487" title="Choose your color">
                      </div>
                    </li>
                    <li>
                      <div class="setting-name"><h4>حالت</h4></div>
                      <div class="theme-setting-button">
                        <button type="button" id="darkButton">تیره</button>
                        <button type="button" id="lightButton">روشن</button>
                      </div>
                    </li>
                    <li>
                      <div class="setting-name"><h4>جهت</h4></div>
                      <div class="theme-setting-button rtl">
                        <button type="button" class="rtl-unline">چپ چین</button>
                        <button type="button" class="rtl-outline">راست چین</button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top and theme setting button end -->
