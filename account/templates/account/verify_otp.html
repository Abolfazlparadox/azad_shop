{% extends 'base.html' %}
{% load static%}
{% block title %}فراموشی رمزغبور{% endblock %}
{% block body %}
    <!-- log in section start -->
<section class="log-in-section background-image-2 section-b-space">
    <div class="container-fluid-lg w-100">
        <div class="row">
            <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                <div class="image-contain">
                    <img src="{% static 'images/inner-page/log-in.png' %}" class="img-fluid" alt="">
                </div>
            </div>

            <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                <div class="log-in-box">
                    <div class="log-in-title">
                        <h3>به فست کارت خوش آمدید</h3>
                        <h4>تأیید کد بازیابی</h4>
                    </div>

                    <div class="input-box">
                        <form method="post" class="row g-4">
                            {% csrf_token %}
                            <div class="col-12">
                                <div class="form-floating theme-form-floating log-in-form">
                                    <!-- OTP input field -->
                                    <input type="text" name="otp_code" class="form-control" id="otp_code"
                                        placeholder="کد بازیابی را وارد کنید">
                                    <label for="otp_code">کد بازیابی</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-animation w-100 justify-content-center" type="submit">تأیید کد</button>
                            </div>
                        </form>
                    </div>

                    <div class="other-log-in">
                        <h6></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- log in section end -->

{% endblock %}
