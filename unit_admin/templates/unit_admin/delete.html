{% load static %}

{# — Delete User Modal — #}
<div class="modal fade theme-modal" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-block text-center">
        <h5 class="modal-title w-100">آیا اطمینان دارید؟</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>کاربر <strong id="deleteUserName"></strong> به صورت دائمی حذف خواهد شد!</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">خیر</button>
        <form method="post" id="deleteUserForm" action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        </form>
      </div>
    </div>
  </div>
</div>

{# — Delete Role Modal — #}
<div class="modal fade theme-modal" id="deleteRoleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-block text-center">
        <h5 class="modal-title w-100">آیا اطمینان دارید؟</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>نقش <strong id="deleteRoleName"></strong> به صورت دائمی حذف خواهد شد!</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">خیر</button>
        <form method="post" id="deleteRoleForm" action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        </form>
      </div>
    </div>
  </div>
</div>

{# — Shared Success Modal — #}
<div class="modal fade theme-modal" id="deleteSuccessModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <p class="mb-0">حذف با موفقیت انجام شد!</p>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Helper to handle fetch & JSON
  function postJson(url, formData, onSuccess, onError) {
    fetch(url, {
      method: 'POST',
      credentials: 'same-origin',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: formData
    })
    .then(response => {
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response.json();
    })
    .then(data => {
      if (data.status === 'success') onSuccess(data);
      else onError(data.message || 'خطا در حذف');
    })
    .catch(err => onError(err.message || 'خطا در ارسال درخواست'));
  }

  // — USER DELETE —
  const userModal  = document.getElementById('deleteUserModal');
  const userForm   = document.getElementById('deleteUserForm');
  const userNameEl = document.getElementById('deleteUserName');

  userModal.addEventListener('show.bs.modal', e => {
    const btn     = e.relatedTarget;
    const id      = btn.getAttribute('data-user-id');
    const name    = btn.getAttribute('data-user-name');

    userNameEl.textContent = name;
    const placeholder = "{% url 'unit_admin:user_delete' 0 %}";  // /unit-admin/users/0/delete/
    userForm.action = placeholder.replace(/0(?=\/delete\/$)/, id);
  });

  userForm.addEventListener('submit', e => {
    e.preventDefault();
    postJson(
      userForm.action,
      new FormData(userForm),
      () => {
        bootstrap.Modal.getInstance(userModal).hide();
        bootstrap.Modal.getOrCreateInstance(document.getElementById('deleteSuccessModal')).show();
        setTimeout(() => location.reload(), 800);
      },
      msg => alert(msg)
    );
  });

  // — ROLE DELETE —
  const roleModal  = document.getElementById('deleteRoleModal');
  const roleForm   = document.getElementById('deleteRoleForm');
  const roleNameEl = document.getElementById('deleteRoleName');

  roleModal.addEventListener('show.bs.modal', e => {
    const btn  = e.relatedTarget;
    const id   = btn.getAttribute('data-role-id');
    const name = btn.getAttribute('data-role-name');

    roleNameEl.textContent = name;
    roleForm.action = "{% url 'unit_admin:delete_role' %}";

    let input = roleForm.querySelector('input[name="role_id"]');
    if (!input) {
      input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'role_id';
      roleForm.appendChild(input);
    }
    input.value = id;
  });

  roleForm.addEventListener('submit', e => {
    e.preventDefault();
    postJson(
      roleForm.action,
      new FormData(roleForm),
      () => {
        bootstrap.Modal.getInstance(roleModal).hide();
        bootstrap.Modal.getOrCreateInstance(document.getElementById('deleteSuccessModal')).show();
        setTimeout(() => location.reload(), 800);
      },
      msg => alert(msg)
    );
  });
});
</script>
